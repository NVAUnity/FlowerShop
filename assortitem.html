<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eheveriya</title>
    <link rel="stylesheet" href="./css/assortitem.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__content">
                <a href="./index.html" class="btn__back">
                    <img src="./img/arrow__icon.svg" alt="">
                </a>
                <img src="./img/eheveriya__img/header__bg.png" alt="" class="header__background">
            </div>
        </div>
    </header>
    <main>
        <section class="info">
            <div class="container">
                <div class="info__content">
                    <div class="info__content--item">
                        <h1 class="title">Эхеверия</h1>
                        <p class="price">1290 ₽</p>
                    </div>
                    <div class="info__content--rating">
                        <img src="./img/star__icon.svg" alt="">
                        <p>4,8</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="size">
            <div class="container">
                <div class="size__content">
                    <h2 class="title-1">Выберите размер</h2>
                    <div class="selector__content">
                        <div class="selector--wrapper">
                            <button class="selector--item">18 см</button>
                            <button class="selector--item active">20 см</button>
                            <button class="selector--item">24 см</button>
                            <button class="selector--item">30 см</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="description">
            <div class="container">
                <div class="description__content">
                    <h2 class="title-1">Описание</h2>
                    <p>В домашних условиях эхеверия отлично себя чувствует и великолепно выглядит, а при должном уходе даже радует цветами.</p>
                </div>
            </div>
        </section>
        <nav class="nav">
            <div class="container">
                <div class="nav__content">
                    <button class="like">
                        <img src="./img/heart__icon--black.svg" alt="">
                    </button>
                    <button class="cart">В корзину</button>
                </div>
            </div>
        </nav>
    </main>
</body>
</html>
